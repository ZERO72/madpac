<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="title">Title</option>
        <option value="id">ID</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="post in posts | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/index/{{post.id}}" class="thumb"><img ng-src="{{post.attachments[0].url}}"></a>
          <a href="#/index/{{post.id}}">{{post.title}}</a>
          <p>{{post.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
